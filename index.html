<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Mr.Arslan Toolkit</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --background: #0f172a;
            --surface: #1e293b;
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --border: #334155;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--background) 0%, #1e1b4b 100%);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            width: 100;
            max-width: 400px;
        }

        .login-card {
            background: var(--surface);
            border-radius: 16px;
            padding: 40px 32px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
            border: 1px solid var(--border);
            text-align: center;
        }

        .logo {
            margin-bottom: 32px;
        }

        .logo-icon {
            background: linear-gradient(135deg, var(--primary), #8b5cf6);
            width: 80px;
            height: 80px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 32px;
            color: white;
        }

        .logo h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .logo p {
            color: var(--text-secondary);
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 24px;
            text-align: left;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-primary);
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .btn {
            width: 100%;
            padding: 14px 24px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(37, 99, 235, 0.3);
        }

        .btn-whatsapp {
            background: linear-gradient(135deg, #25D366, #128C7E);
            margin-top: 10px;
        }

        .btn-whatsapp:hover {
            box-shadow: 0 8px 20px rgba(37, 211, 102, 0.3);
        }

        .error-message {
            color: #ef4444;
            font-size: 14px;
            margin-top: 16px;
            display: none;
            padding: 10px;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 6px;
        }

        .success-message {
            color: #10b981;
            font-size: 14px;
            margin-top: 16px;
            display: none;
            padding: 10px;
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            border-radius: 6px;
        }

        .support-section {
            margin-top: 24px;
            padding: 16px;
            background: rgba(245, 158, 11, 0.1);
            border: 1px solid rgba(245, 158, 11, 0.2);
            border-radius: 8px;
        }

        .support-section h3 {
            font-size: 14px;
            color: #f59e0b;
            margin-bottom: 8px;
        }

        .support-section p {
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 12px;
        }

        .loading {
            display: none;
            color: var(--primary);
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-tools"></i>
                </div>
                <h1>Mr.Arslan Toolkit</h1>
                <p>Professional Tools Platform</p>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label">Username</label>
                    <input type="text" id="username" class="form-input" placeholder="Enter your username" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
                </div>

                <button type="submit" class="btn" id="loginBtn">
                    <i class="fas fa-sign-in-alt"></i> Login to Dashboard
                </button>

                <div class="loading" id="loading">
                    <i class="fas fa-spinner fa-spin"></i> Checking credentials...
                </div>

                <div id="errorMessage" class="error-message">
                    <i class="fas fa-exclamation-circle"></i> Invalid username or password! Contact creator for support.
                </div>

                <div id="successMessage" class="success-message">
                    <i class="fas fa-check-circle"></i> Login successful! Redirecting...
                </div>
            </form>

            <div class="support-section">
                <h3><i class="fas fa-exclamation-triangle"></i> Login Issues?</h3>
                <p>If you forgot password or facing any problem, contact creator directly on WhatsApp:</p>
                <!-- APNA WHATSAPP NUMBER YAHAN DALEN -->
                <a href="https://wa.link/us6wat" 
                   target="_blank" class="btn btn-whatsapp">
                    <i class="fab fa-whatsapp"></i> Contact Creator on WhatsApp
                </a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            const loading = document.getElementById('loading');
            const loginBtn = document.getElementById('loginBtn');

            // Hide previous messages
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            // Show loading
            loading.style.display = 'block';
            loginBtn.disabled = true;

            // Simulate API call delay
            setTimeout(() => {
                // âœ… YAHAN APNA USERNAME AUR PASSWORD SET KAREN
                const validUsername = "admin";  // Apna username yahan dalen
                const validPassword = "password123";  // Apna password yahan dalen

                if (username === validUsername && password === validPassword) {
                    // Success
                    successMessage.style.display = 'block';
                    loading.style.display = 'none';
                    
                    // Store login state and redirect
                    localStorage.setItem('isLoggedIn', 'true');
                    
                    // Redirect after 1 second
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1000);
                } else {
                    // Error
                    errorMessage.style.display = 'block';
                    loading.style.display = 'none';
                    loginBtn.disabled = false;
                }
            }, 1500); // 1.5 second delay to simulate loading
        });

        // Check if already logged in
        if (localStorage.getItem('isLoggedIn') === 'true') {
            window.location.href = 'dashboard.html';
        }

        // Clear login state when coming back to login page
        window.addEventListener('pageshow', function(event) {
            if (event.persisted || (window.performance && window.performance.navigation.type === 2)) {
                // User clicked back button - keep them logged in
                // Or remove this if you want to force login every time
            }
        });
    </script>
</body>
</html>
