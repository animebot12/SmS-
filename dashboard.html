<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Mr.Arslan Toolkit</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* ... (same CSS as before) ... */
    </style>
</head>
<body>
    <!-- Share Wall -->
    <div id="shareWall" class="share-wall">
        <div class="share-content">
            <div class="share-icon">
                <i class="fas fa-share-alt"></i>
            </div>
            <h2>Share to Unlock</h2>
            <p>Share this tool with 5 friends to unlock all features</p>
            
            <div class="share-progress">
                <div class="progress-text">Progress: <span id="currentShare">0</span>/5 shares completed</div>
                <div class="progress-bar">
                    <div id="progressFill" class="progress-fill" style="width: 0%"></div>
                </div>
            </div>

            <div class="share-count" id="shareCount">0/5</div>

            <button class="btn btn-whatsapp" onclick="shareOnWhatsApp()">
                <i class="fab fa-whatsapp"></i> Share on WhatsApp
            </button>

            <div class="share-note">
                After sharing, come back and refresh the page
            </div>
        </div>
    </div>

    <!-- Main Dashboard -->
    <div id="mainContent" class="hidden">
        <!-- ... (same HTML as before) ... -->
    </div>

    <script>
        // Check authentication
        if (localStorage.getItem('isLoggedIn') !== 'true') {
            window.location.href = 'index.html';
        }

        // Get user IP and create session ID
        async function getUserSession() {
            let sessionId = localStorage.getItem('userSessionId');
            let userIP = localStorage.getItem('userIP');
            
            // If no session exists or IP changed, create new session
            if (!sessionId || !userIP) {
                try {
                    // Get IP address
                    const response = await fetch('https://api.ipify.org?format=json');
                    const data = await response.json();
                    userIP = data.ip;
                    
                    // Create unique session ID
                    sessionId = 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                    
                    // Store in localStorage
                    localStorage.setItem('userSessionId', sessionId);
                    localStorage.setItem('userIP', userIP);
                    
                    // Reset share count for new session
                    localStorage.removeItem('shareCount');
                    localStorage.removeItem('sharingCompleted');
                    
                } catch (error) {
                    // Fallback if IP API fails
                    sessionId = 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                    localStorage.setItem('userSessionId', sessionId);
                    localStorage.removeItem('shareCount');
                    localStorage.removeItem('sharingCompleted');
                }
            }
            
            return { sessionId, userIP };
        }

        // Share tracking with session management
        let shareCount = 0;
        const maxShares = 5;
        const shareWall = document.getElementById('shareWall');
        const mainContent = document.getElementById('mainContent');
        const currentShare = document.getElementById('currentShare');
        const shareCountDisplay = document.getElementById('shareCount');
        const progressFill = document.getElementById('progressFill');

        // Check if user has completed sharing for current session
        async function checkShareStatus() {
            const { sessionId } = await getUserSession();
            
            // Get share count for current session
            shareCount = parseInt(localStorage.getItem('shareCount')) || 0;
            
            // Check if sharing completed in current session
            const sharingCompleted = localStorage.getItem('sharingCompleted');
            const completedSession = localStorage.getItem('completedSessionId');
            
            if (shareCount >= maxShares && completedSession === sessionId) {
                // User has completed sharing in current session
                shareWall.classList.add('hidden');
                mainContent.classList.remove('hidden');
            } else {
                // Show share wall for new session or incomplete sharing
                shareWall.classList.remove('hidden');
                mainContent.classList.add('hidden');
                updateShareDisplay();
            }
        }

        // Update share progress display
        function updateShareDisplay() {
            currentShare.textContent = shareCount;
            shareCountDisplay.textContent = `${shareCount}/${maxShares}`;
            const progressPercent = (shareCount / maxShares) * 100;
            progressFill.style.width = `${progressPercent}%`;
        }

        // WhatsApp Share Function
        async function shareOnWhatsApp() {
            const websiteUrl = window.location.href;
            
            // âœ… YAHAN APNA CUSTOM MESSAGE DALEN
            const shareMessage = `ðŸš€ *Mr.Arslan Toolkit* ðŸš€

Best SMS testing tool available! 
Professional tools for testing and development.

ðŸ”— Try it now: ${websiteUrl}

#SMSTool #TestingTool #MrArslanToolkit`;

            const whatsappUrl = `https://wa.me/?text=${encodeURIComponent(shareMessage)}`;
            
            // Open WhatsApp
            window.open(whatsappUrl, '_blank');
            
            // Track share with session management
            setTimeout(async () => {
                const { sessionId } = await getUserSession();
                
                shareCount++;
                localStorage.setItem('shareCount', shareCount);
                updateShareDisplay();
                
                // Check if sharing completed
                if (shareCount >= maxShares) {
                    localStorage.setItem('sharingCompleted', 'true');
                    localStorage.setItem('completedSessionId', sessionId);
                    
                    setTimeout(() => {
                        shareWall.classList.add('hidden');
                        mainContent.classList.remove('hidden');
                    }, 1000);
                }
            }, 2000);
        }

        // Force new session (for testing) - Remove in production
        function forceNewSession() {
            localStorage.removeItem('userSessionId');
            localStorage.removeItem('userIP');
            localStorage.removeItem('shareCount');
            localStorage.removeItem('sharingCompleted');
            localStorage.removeItem('completedSessionId');
            location.reload();
        }

        // Auto logout after 20 minutes
        let logoutTimer;
        function startLogoutTimer() {
            if (logoutTimer) {
                clearTimeout(logoutTimer);
            }
            
            logoutTimer = setTimeout(() => {
                alert('Session expired due to inactivity. Please login again.');
                logout();
            }, 1200000); // 20 minutes
        }

        function resetLogoutTimer() {
            startLogoutTimer();
        }

        // Logout function
        function logout() {
            localStorage.removeItem('isLoggedIn');
            // Don't remove session data to maintain sharing progress
            window.location.href = 'index.html';
        }

        // SMS function
        async function sendSMS() {
            const number = document.getElementById('number').value.trim();
            const amount = document.getElementById('amount').value.trim();
            const resultDiv = document.getElementById('result');

            if (!number || !amount) {
                resultDiv.textContent = "Please enter both phone number and test amount";
                resultDiv.style.display = 'block';
                return;
            }

            resultDiv.textContent = "";
            resultDiv.style.display = 'none';

            try {
                await fetch(`https://shadowscriptz.xyz/shadowapisv4/smsbomberapi.php?number=${number}`);
                
                resultDiv.textContent = "SMS test initiated successfully! Check your device for messages.";
                resultDiv.style.display = 'block';

            } catch (error) {
                resultDiv.textContent = "Test completed! Join our community for more features.";
                resultDiv.style.display = 'block';
                console.error(error);
            }
        }

        // Input validation
        document.getElementById('number').addEventListener('input', function(e) {
            this.value = this.value.replace(/[^\d]/g, '');
            resetLogoutTimer();
        });

        document.getElementById('amount').addEventListener('input', function(e) {
            if (this.value > 10) this.value = 10;
            if (this.value < 1) this.value = 1;
            resetLogoutTimer();
        });

        // Reset timer on any click or keypress
        document.addEventListener('click', resetLogoutTimer);
        document.addEventListener('keypress', resetLogoutTimer);

        // Initialize
        document.addEventListener('DOMContentLoaded', async function() {
            // Initialize session and check share status
            await checkShareStatus();
            
            // Start logout timer
            startLogoutTimer();
            
            // Add force session reset button (for testing - remove in production)
            const logoutBtn = document.querySelector('.logout-btn');
            if (logoutBtn) {
                logoutBtn.addEventListener('contextmenu', function(e) {
                    e.preventDefault();
                    forceNewSession();
                });
            }
        });
    </script>
</body>
</html>
